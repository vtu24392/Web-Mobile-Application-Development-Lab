<!DOCTYPE html>
<html>
    <head>
        <title>Registeration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <div class="container p-5 my-5 border border-success rounded">
        <h1>Registeration Form</h1><br>
        <form>
            <div class="mb-3 mt-3">
                <label class="form-label">Full Name:</label><br>
                <input type="text" class="form-control" placeholder="Enter your full name">
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label">Email:</label><br>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label">DOB:</label><br>
                <input type="date" class="form-control" placeholder="Enter date of birth">
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label">Password:</label><br>
                <input type="password" class="form-control" placeholder="Enter password">
            </div>
            <div class="mb-3 mt-3">
            <label class="form-label">Confirm password</label><br>
            <input type="password" class="form-control" placeholder="Confirm password">
            </div>
            <div class="mb-3 mt-3">
                <input type="submit" class="btn btn-success" value="Sign in"><br>
            </div>
            <label for="password">Already have an account? <a href="login.html">Sign in</a></label>
        </form>
        </div>
    </body>
</html>
